version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: sitepilot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sitepilot
      POSTGRES_USER: sitepilot
      POSTGRES_PASSWORD: sitepilot123
    ports:
      - "5432:5432"
    volumes:
      - sitepilot_pgdata:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sitepilot -d sitepilot"]
      interval: 10s
      timeout: 5s
      retries: 10

  adminer:
    image: adminer:latest
    container_name: sitepilot-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  sitepilot_pgdata:
