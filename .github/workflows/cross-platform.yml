name: cross-platform-check

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install streamlit

      - name: Syntax check
        run: |
          python -m py_compile app/gui_app.py src/siteselect/cli.py

      - name: CLI smoke test (POSIX)
        if: runner.os != 'Windows'
        run: |
          python src/siteselect/cli.py analyze \
            --input examples/candidates.example.csv \
            --weights examples/weights.example.json \
            --top 3 \
            --out output/report_ci.html

      - name: CLI smoke test (Windows)
        if: runner.os == 'Windows'
        run: |
          python src\siteselect\cli.py analyze --input examples\candidates.example.csv --weights examples\weights.example.json --top 3 --out output\report_ci.html

      - name: Verify report exists
        shell: bash
        run: test -f output/report_ci.html
