name: cross-platform-check

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile app/gui_app.py src/siteselect/cli.py scripts/ci_smoke.py

      - name: CLI smoke test
        run: python scripts/ci_smoke.py

      - name: Verify report exists
        run: |
          python -c "from pathlib import Path; p=Path('output/report_ci.html'); assert p.exists() and p.stat().st_size > 0, f'Missing or empty: {p}'"
