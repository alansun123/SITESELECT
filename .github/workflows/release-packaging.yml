name: release-packaging

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build exe
        shell: pwsh
        run: |
          pyinstaller --onefile --name siteselect src/siteselect/cli.py
          $tag = "${{ github.ref_name }}"
          New-Item -ItemType Directory -Force -Path dist_out | Out-Null
          Copy-Item dist/siteselect.exe "dist_out/SITESELECT-$tag-windows-x64.exe"

      - name: Publish release asset (exe)
        uses: softprops/action-gh-release@v2
        with:
          files: dist_out/SITESELECT-${{ github.ref_name }}-windows-x64.exe

  build-macos-pkg:
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            arch: x64
          - runner: macos-14
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build mac binary
        run: |
          pyinstaller --onefile --name siteselect src/siteselect/cli.py

      - name: Build pkg
        run: |
          TAG="${GITHUB_REF_NAME}"
          ARCH="${{ matrix.arch }}"
          PKGROOT="pkgroot"
          mkdir -p "$PKGROOT/usr/local/bin"
          cp dist/siteselect "$PKGROOT/usr/local/bin/siteselect"
          chmod +x "$PKGROOT/usr/local/bin/siteselect"
          pkgbuild \
            --root "$PKGROOT" \
            --identifier "com.alansun.siteselect.cli" \
            --version "${TAG#v}" \
            --install-location "/" \
            "SITESELECT-${TAG}-macos-${ARCH}.pkg"

      - name: Publish release asset (pkg)
        uses: softprops/action-gh-release@v2
        with:
          files: SITESELECT-${{ github.ref_name }}-macos-${{ matrix.arch }}.pkg
